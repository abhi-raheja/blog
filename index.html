<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abhi Raheja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Adding Play font by Jonas Hecksher -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons - updated to latest version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Inline styles to force correct layout */
        body {
            font-family: 'Play', sans-serif;
            font-size: 16px;
            font-weight: 400;
        }
        
        .main-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar-container {
            width: 20%;
            padding-right: 0;
            position: relative;
        }
        .image-wrapper {
            width: 80%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin-top: -80px; /* Increased from -40px to -80px to move image higher */
            margin-left: -40px; /* Increased from -20px to -40px to move image more to the left */
        }
        .image-wrapper img {
            width: 50%;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
            max-height: 90vh;
        }
        /* Logo positioning */
        .logo {
            width: 100%;
            position: relative;
            padding-right: 20px;
            font-family: 'Play', sans-serif;
            font-size: 3.84em;
            font-weight: 400;
            letter-spacing: -2px;
            line-height: 0.9;
        }
        .logo div {
            width: 100%;
            text-align: right;
            direction: rtl;
            white-space: nowrap; /* Prevent text wrapping */
        }
        /* Adjusted sidebar to handle right-aligned text */
        .sidebar {
            padding-left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 20px;
        }
        /* Make navigation links right-aligned too */
        .nav-links {
            text-align: right;
            width: 100%;
            margin-top: 30px; /* Reduced from 60px to 30px to move navigation links up */
            font-size: 1.08em;
            letter-spacing: 0px;
            position: relative;
            margin-right: -330px; /* Changed from -300px to -330px */
        }
        .nav-links a {
            display: block;
            margin-bottom: 15px;
            color: #000;
            text-decoration: none;
            text-transform: lowercase;
        }
        /* Social links styling */
        .social-links {
            text-align: right;
            width: 100%;
            margin-top: 20px;
            position: relative;
            margin-right: -330px; /* Match the nav-links margin */
            display: flex;
            justify-content: flex-end;
            padding-right: 0;
        }
        .social-links a {
            color: #000;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.1em;
        }
        /* Style all social icons consistently */
        .social-links a i {
            font-size: 1.1em;
            color: #000;
        }
        /* Make Instagram icon darker */
        .social-links a .fa-instagram {
            color: #000000; /* Pure black */
        }
        /* Mobile and tablet responsiveness */
        @media (max-width: 991px) {
            .main-wrapper {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }
            .sidebar-container {
                width: 100%;
                padding: 20px;
            }
            .image-wrapper {
                width: 100%;
                height: auto;
                margin-top: 0;
                margin-left: 0;
                padding: 20px;
            }
            .image-wrapper img {
                width: 100%;
                max-height: none;
            }
            .logo {
                text-align: center;
                margin-right: 0;
            }
            .logo div {
                text-align: center;
                direction: ltr;
            }
            .nav-links, .social-links {
                margin-right: 0;
                align-items: center;
                text-align: center;
                justify-content: center;
            }
            .nav-links {
                margin-top: 20px;
            }
            .social-links {
                margin-top: 10px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .logo {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Left side: Sidebar -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo" style="margin-right: -350px;">
                    <div>Abhi</div>
                    <div>Raheja</div>
                </div>
                
                <div class="nav-links">
                    <a href="#">about</a>
                    <a href="#">blog</a>
                </div>
                
                <div class="social-links">
                    <a href="https://x.com/abhihereandnow" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://instagram.com/abhihereandnow" target="_blank"><img src="icons/Instagram_Glyph_Black.svg" alt="Instagram" style="width: 16px; height: 16px; display: inline-block; vertical-align: text-top;"></a>
                    <a href="https://github.com/abhi-raheja" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        
        <!-- Right side: Image -->
        <div class="image-wrapper">
            <img src="images/IMG_1707.JPG" alt="Hero Image" class="hero-image">
        </div>
    </div>
</body>
</html>
